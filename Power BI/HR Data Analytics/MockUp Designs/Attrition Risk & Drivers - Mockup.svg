<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0; font-family: 'Segoe UI', Arial, sans-serif;">

  <!-- Page Title -->
  <text x="40" y="45" font-size="24" font-weight="bold" fill="#333">Page 1: Attrition Risk & Drivers</text>

  <!-- Tooltip Legend -->
  <rect x="1050" y="35" width="200" height="25" fill="none" stroke="#555" stroke-dasharray="3, 3"/>
  <text x="1055" y="52" font-size="10" fill="#555">Dashed border = Custom Tooltip on Hover</text>

  <!-- Slicer Panel (Left Side) -->
  <rect x="20" y="80" width="200" height="620" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
  <text x="35" y="110" font-size="14" font-weight="bold" fill="#555">FILTERS</text>
  <rect x="35" y="130" width="170" height="30" fill="#e9e9e9" rx="3" ry="3"/>
  <text x="45" y="150" font-size="12" fill="#333">Department Slicer</text>
  <rect x="35" y="175" width="170" height="30" fill="#e9e9e9" rx="3" ry="3"/>
  <text x="45" y="195" font-size="12" fill="#333">Job Role Slicer</text>
  <rect x="35" y="220" width="170" height="30" fill="#e9e9e9" rx="3" ry="3"/>
  <text x="45" y="240" font-size="12" fill="#333">Gender Slicer</text>
   <rect x="35" y="265" width="170" height="30" fill="#e9e9e9" rx="3" ry="3"/>
  <text x="45" y="285" font-size="12" fill="#333">Tenure Group Slicer</text>

  <!-- KPI Row -->
  <g id="kpi-row">
    <rect x="250" y="80" width="180" height="80" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
    <text x="260" y="105" font-size="12" fill="#555">Total Employees</text>
    <text x="260" y="140" font-size="24" font-weight="bold" fill="#007ACC">[Count]</text>

    <rect x="450" y="80" width="180" height="80" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
    <text x="460" y="105" font-size="12" fill="#555">Attrition Rate</text>
    <text x="460" y="140" font-size="24" font-weight="bold" fill="#CC0000">[Rate %]</text>
    <circle cx="610" cy="100" r="8" fill="#CC0000"/>

    <rect x="650" y="80" width="180" height="80" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
    <text x="660" y="105" font-size="12" fill="#555">Total Attrition</text>
    <text x="660" y="140" font-size="24" font-weight="bold" fill="#333">[Count]</text>

    <rect x="850" y="80" width="180" height="80" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
    <text x="860" y="105" font-size="12" fill="#555">Avg Job Satisfaction</text>
    <text x="860" y="140" font-size="24" font-weight="bold" fill="#E69900">[Avg Score]</text>
     <circle cx="1010" cy="100" r="8" fill="#E69900"/>

    <rect x="1050" y="80" width="180" height="80" fill="#ffffff" stroke="#d0d0d0" rx="5" ry="5"/>
    <text x="1060" y="105" font-size="12" fill="#555">Avg Years At Co.</text>
    <text x="1060" y="140" font-size="24" font-weight="bold" fill="#333">[Years]</text>
  </g>

  <!-- Main Chart Area -->
  <g id="main-charts">
    <!-- Attrition by Department (Tooltip Applied) -->
    <rect x="250" y="180" width="480" height="250" fill="#ffffff" stroke="#555" stroke-width="1.5" stroke-dasharray="5, 5" rx="5" ry="5"/>
    <text x="260" y="205" font-size="14" font-weight="bold" fill="#333">Attrition Rate by Department</text>
    <line x1="280" y1="410" x2="710" y2="410" stroke="#a0a0a0"/>
    <line x1="280" y1="230" x2="280" y2="410" stroke="#a0a0a0"/>
    <rect x="300" y="280" width="40" height="130" fill="#a0a0a0"/>
    <rect x="360" y="310" width="40" height="100" fill="#a0a0a0"/>
    <rect x="420" y="250" width="40" height="160" fill="#CC0000"/>
    <rect x="480" y="350" width="40" height="60" fill="#a0a0a0"/>
    <rect x="540" y="300" width="40" height="110" fill="#a0a0a0"/>
    <rect x="600" y="380" width="40" height="30" fill="#a0a0a0"/>

    <!-- Attrition by Over Time (Tooltip Applied) -->
    <rect x="750" y="180" width="230" height="115" fill="#ffffff" stroke="#555" stroke-width="1.5" stroke-dasharray="5, 5" rx="5" ry="5"/>
    <text x="760" y="205" font-size="14" font-weight="bold" fill="#333">Attrition Rate by Over Time</text>
    <line x1="770" y1="285" x2="960" y2="285" stroke="#a0a0a0"/>
    <line x1="770" y1="225" x2="770" y2="285" stroke="#a0a0a0"/>
    <rect x="790" y="240" width="60" height="45" fill="#a0a0a0"/>
    <text x="795" y="275" font-size="10">No</text>
    <rect x="870" y="228" width="60" height="57" fill="#CC0000"/>
    <text x="875" y="275" font-size="10">Yes</text>

    <!-- Attrition by Salary Slab (Tooltip Applied) -->
    <rect x="1000" y="180" width="230" height="115" fill="#ffffff" stroke="#555" stroke-width="1.5" stroke-dasharray="5, 5" rx="5" ry="5"/>
    <text x="1010" y="205" font-size="14" font-weight="bold" fill="#333">Attrition Rate by Salary</text>
    <line x1="1020" y1="285" x2="1210" y2="285" stroke="#a0a0a0"/>
    <line x1="1020" y1="225" x2="1020" y2="285" stroke="#a0a0a0"/>
    <rect x="1040" y="230" width="40" height="55" fill="#CC0000"/>
    <text x="1045" y="275" font-size="10">Low</text>
    <rect x="1095" y="250" width="40" height="35" fill="#a0a0a0"/>
     <text x="1100" y="275" font-size="10">Med</text>
    <rect x="1150" y="265" width="40" height="20" fill="#a0a0a0"/>
     <text x="1155" y="275" font-size="10">High</text>

    <!-- Attrition by Tenure Group (Tooltip Applied) -->
    <rect x="250" y="450" width="480" height="250" fill="#ffffff" stroke="#555" stroke-width="1.5" stroke-dasharray="5, 5" rx="5" ry="5"/>
    <text x="260" y="475" font-size="14" font-weight="bold" fill="#333">Attrition Rate by Tenure Group</text>
    <line x1="280" y1="680" x2="710" y2="680" stroke="#a0a0a0"/>
    <line x1="280" y1="500" x2="280" y2="680" stroke="#a0a0a0"/>
    <rect x="300" y="600" width="60" height="80" fill="#a0a0a0"/>
    <text x="310" y="670" font-size="10">0-2y</text>
    <rect x="380" y="550" width="60" height="130" fill="#CC0000"/>
    <text x="390" y="670" font-size="10">3-5y</text>
    <rect x="460" y="620" width="60" height="60" fill="#a0a0a0"/>
     <text x="470" y="670" font-size="10">6-10y</text>
    <rect x="540" y="640" width="60" height="40" fill="#a0a0a0"/>
     <text x="550" y="670" font-size="10">11-20y</text>
    <rect x="620" y="650" width="60" height="30" fill="#a0a0a0"/>
     <text x="630" y="670" font-size="10">21+y</text>

    <!-- Attrition by Job Role (Top N) (Tooltip Applied) -->
    <rect x="750" y="315" width="480" height="385" fill="#ffffff" stroke="#555" stroke-width="1.5" stroke-dasharray="5, 5" rx="5" ry="5"/>
    <text x="760" y="340" font-size="14" font-weight="bold" fill="#333">Attrition by Job Role (Top N Count)</text>
    <line x1="770" y1="680" x2="1210" y2="680" stroke="#a0a0a0"/>
    <line x1="770" y1="370" x2="770" y2="680" stroke="#a0a0a0"/>
    <rect x="790" y="400" width="30" height="280" fill="#CC0000"/>
    <text x="795" y="670" font-size="10">Role A</text>
    <rect x="835" y="450" width="30" height="230" fill="#CC0000"/>
     <text x="840" y="670" font-size="10">Role B</text>
    <rect x="880" y="500" width="30" height="180" fill="#a0a0a0"/>
     <text x="885" y="670" font-size="10">Role C</text>
    <rect x="925" y="530" width="30" height="150" fill="#a0a0a0"/>
    <text x="930" y="670" font-size="10">Role D</text>
    <rect x="970" y="580" width="30" height="100" fill="#a0a0a0"/>
    <text x="975" y="670" font-size="10">Role E</text>
  </g>

</svg>